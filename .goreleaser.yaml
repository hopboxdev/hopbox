version: 2

project_name: hopbox

builds:
  - id: hop
    binary: hop
    main: ./cmd/hop
    goos: [linux, darwin]
    goarch: [amd64, arm64]
    ldflags:
      - -s -w
      - -X github.com/hopboxdev/hopbox/internal/version.Version={{.Version}}
      - -X github.com/hopboxdev/hopbox/internal/version.Commit={{.Commit}}
      - -X github.com/hopboxdev/hopbox/internal/version.Date={{.Date}}

  - id: hop-agent
    binary: hop-agent
    main: ./cmd/hop-agent
    goos: [linux]
    goarch: [amd64, arm64]
    env:
      - CGO_ENABLED=0
    ldflags:
      - -s -w
      - -X github.com/hopboxdev/hopbox/internal/version.Version={{.Version}}
      - -X github.com/hopboxdev/hopbox/internal/version.Commit={{.Commit}}
      - -X github.com/hopboxdev/hopbox/internal/version.Date={{.Date}}

  - id: hop-helper
    binary: hop-helper
    main: ./cmd/hop-helper
    goos: [darwin]
    goarch: [amd64, arm64]
    ldflags:
      - -s -w
      - -X github.com/hopboxdev/hopbox/internal/version.Version={{.Version}}
      - -X github.com/hopboxdev/hopbox/internal/version.Commit={{.Commit}}
      - -X github.com/hopboxdev/hopbox/internal/version.Date={{.Date}}

archives:
  - id: hop-archive
    builds: [hop]
    name_template: "{{ .Binary }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    format: binary

  - id: hop-agent-archive
    builds: [hop-agent]
    name_template: "{{ .Binary }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    format: binary

  - id: hop-helper-archive
    builds: [hop-helper]
    name_template: "{{ .Binary }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    format: binary

checksum:
  name_template: "checksums.txt"

snapshot:
  version_template: "{{ .Tag }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^chore:"

brews:
  - ids: [hop-archive]
    repository:
      owner: hopboxdev
      name: homebrew-tap
    directory: Formula
    homepage: "https://github.com/hopboxdev/hopbox"
    description: "Self-hostable workspace runtime for remote development"
    license: "Apache-2.0"
    install: |
      bin.install "hop"
    test: |
      system "#{bin}/hop", "version"
    extra_install: ""
    goamd64: v1
